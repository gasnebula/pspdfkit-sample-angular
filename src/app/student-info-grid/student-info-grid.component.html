
<div class="row" style="text-align: center;"> <h1>Student List</h1></div>
 
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let student"><span class="hyperlink" (click)="navigateToStudentDocument(student.id)"> {{student.name}} </span></td>
    </ng-container>
  
    <ng-container matColumnDef="studentNumber">
        <th mat-header-cell *matHeaderCellDef> Student Number </th>
        <td mat-cell *matCellDef="let student"> {{student.studentNumber}} </td>
      </ng-container>

   <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let student"> {{student.address}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
