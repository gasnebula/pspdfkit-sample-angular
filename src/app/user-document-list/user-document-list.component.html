<div class="row" style="text-align: center;"> <h1>Document List</h1></div>
 
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Document Name </th>
        <td mat-cell *matCellDef="let userDocument"><span class="hyperlink" (click)="navigateToUserDocumentList(userDocument.studentDocumentId)"> {{userDocument.description}} </span></td>
    </ng-container>
  
    <ng-container matColumnDef="documentcompleted">
        <th mat-header-cell *matHeaderCellDef> Document Completed </th>
        <td mat-cell *matCellDef="let userDocument"> {{userDocument.documentCompleted  == true ? 'Yes' : 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="applySignature">
        <th mat-header-cell *matHeaderCellDef> Sign</th>
        <td mat-cell *matCellDef="let userDocument"> 
            <button [disabled]="userDocument.externalSignAllowed != true" (click)="applySignature(userDocument.studentDocumentId)" class="primary" style="float: left !important;">Sign</button> 
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
