
<div class="row" style="text-align: center;"> <h1>Student Document List</h1></div>
 
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="documentname">
        <th mat-header-cell *matHeaderCellDef> Document Name </th>
        <td mat-cell *matCellDef="let studentDocument"><span class="hyperlink" (click)="navigateToStudentDocumentList(studentDocument.studentDocumentId)"> {{studentDocument.description}} </span></td>
    </ng-container>
  
    <ng-container matColumnDef="documentassigned">
      <th mat-header-cell *matHeaderCellDef> Document Assigned </th>
      <td mat-cell *matCellDef="let studentDocument"> {{studentDocument.documentAssignedDate}} </td>
    </ng-container>
    <ng-container matColumnDef="studentsigncompleted">
        <th mat-header-cell *matHeaderCellDef> Student Sign Completed </th>
        <td mat-cell *matCellDef="let studentDocument"> {{studentDocument.studentSignCompleted == true ? 'Yes' : 'No'}} </td>
      </ng-container>
    <ng-container matColumnDef="documentcompleted">
        <th mat-header-cell *matHeaderCellDef> Document Completed </th>
        <td mat-cell *matCellDef="let studentDocument"> {{studentDocument.documentCompleted == true ? 'Yes' : 'No'}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
