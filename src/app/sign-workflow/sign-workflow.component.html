<div class="container">
    <!-- Sidebar for User Selection and Options -->
    <div class="sidebar">
      <h3>User</h3>
      <select (change)="onUserChange($event)">
        <option *ngFor="let user of allUsers" [value]="user.id">{{ user.name }}</option>
      </select>
  
      <div>
        <button (click)="downloadsignPdf()" class="primary" style="float: right;">Download Document</button> 
        <h3>Signers</h3>

          <li *ngFor="let user of allUsers" (click)="onSigneeChange(user)">
            {{ user.name }}
          </li>
        </ul> -->
        <select (change)="onSigneeChange($event)">
            <option *ngFor="let user of allUsers" [value]="user.id">{{ user.name }}</option>
          </select>
